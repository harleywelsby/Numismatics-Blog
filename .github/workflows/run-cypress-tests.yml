name: run-cypress-tests
on: push

jobs:
  install:
    runs-on: ubuntu-24.04
    name: Setup Env
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: dist
  chrome:
    runs-on: ubuntu-24.04
    needs: install
    name: Regression Test | Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the Build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Cypress | Chrome
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          browser: chrome
  firefox:
    runs-on: ubuntu-24.04
    needs: install
    name: Regression Test | Firefox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the Build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Cypress | Firefox
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          browser: firefox
  edge:
    runs-on: ubuntu-24.04
    needs: install
    name: Regression Test | Edge
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the Build
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Cypress | Edge
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          browser: edge
